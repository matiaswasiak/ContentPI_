type Field {
  id: UUID!
  type: String!
  fieldName: String!
  identifier: String!
  order: String!
  description: String!
  defaultValue: String!
  isMedia: Boolean!
  isRequired: Boolean!
  isUnique: Boolean!
  isHide: Boolean!
  isSystem: Boolean!
  isPrimaryKey: Boolean!
  createdAt: Datetime!
  updateAt: Datetime!
  modelId: UUID!
}

type Mutation {
  createField(input: CreateFieldInput): Field!
  deleteField(id: UUID!): Field!
  editField(id: UUID!, input: UpdateFieldInput): Field!
}

input CreateFieldInput {
  type: String!
  fieldName: String!
  identifier: String!
  order: String!
  description: String!
  defaultValue: String!
  isMedia: Boolean!
  isRequired: Boolean!
  isUnique: Boolean!
  isHide: Boolean!
  isSystem: Boolean!
  isPrimaryKey: Boolean!
  modelId: UUID!
}

input UpdateFieldInput {
  type: String!
  fieldName: String!
  identifier: String!
  order: String!
  description: String!
  isMedia: Boolean!
  isRequired: Boolean!
  isUnique: Boolean!
  isHide: Boolean!
  isSystem: Boolean!
  isPrimaryKey: Boolean!
}
