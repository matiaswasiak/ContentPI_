type Value {
  id: UUID!
  entry: UUID!
  value: String!
  fieldId: UUID!
}

type Mutation {
  createValues(input: [CreateOrUpdateValueInput]): [Value!]
  findUniqueValues(input: [ValueInput]): [Value!]
}

input ValueInput {
  value: String!
}

input CreateOrUpdateValueInput {
  entry: UUID!
  value: String!
  fieldId: UUID!
}
